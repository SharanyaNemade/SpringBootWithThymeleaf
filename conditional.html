<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
	<h2> Welcome to Smart Programming </h2>
	
	<h4> Conditional Rendering (th:if , th:unless)</h4>
	
	<p th:if = "${num1 > num2}">
	
		<span th:text = "${num1} + ' is greater than ' + ${num2}"> </span>
	</p>
	
	
	
	<p th:if = "${num1 < num2}">
	
		<span th:text = "${num2} + ' is greater than ' + ${num1}"> </span>
	</p>
 
 	
    
</body>
</html>
